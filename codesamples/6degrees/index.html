<html>

<head>
    <title>Code Samples</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <style type="text/css" media="screen">
    div.links {
        display: inline-flex;
        flex-direction: row;
        justify-content: flex-start;
        padding: 4px;
    }
    
    div.links div {
        flex: 0 1 auto;
        cursor: pointer;
        margin: 10px;
        /*border: 1px #eee inset;*/
    }
    
    div.links div.current {
        border-bottom: 4px lightblue solid;
    }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="../../index.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">MADELINE PAYNE</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../bio.html">Bio</a></li>
                <li><a href="../../resume.html">Resume</a></li>
                <li><a href="../index.html">Code Samples</a></li>
            </ul>
        </div>
    </nav>
    <div class="header">
        <h1>6 Degrees</h1>
        <p>6 degrees is the final project from my Data Structures class at Tufts University.</p>
    </div>
    <div class="links">
        <div data-url="README.html">README</div>
        <div data-url="main_cpp.html">main.cpp</div>
        <div data-url="course_cpp.html">course.cpp</div>
        <div data-url="course_h.html">course.h</div>
        <div data-url="courselist_cpp.html">courselist.cpp</div>
        <div data-url="courselist_h.html">courselist.h</div>

        <div data-url="path_h.html">path.h</div>
        <div data-url="person_cpp.html">person.cpp</div>
        <div data-url="person_h.html">person.h</div>
        <div data-url="studentlist_cpp.html">studentlist.cpp</div>
        <div data-url="studentlist_h.html">studentlist.h</div>
    </div>
    <div id="code"></div>
    <script type="text/javascript" charset="utf-8">
    $('[data-url]').on('click', function(event) {
        var e = $(this)
        var url = e.attr('data-url');
        console.log("URL: ", url);
        $("#code").load(url + "?" + (new Date()).getTime())
        e.addClass('current').siblings().removeClass('current');
    })

    // pretend we clicked the first element
    $('[data-url]').eq(0).trigger('click');
    </script>
</body>
